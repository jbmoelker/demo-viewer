<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo viewer example: Bootstrap v3</title>
</head>
<body>

<demo-viewer></demo-viewer>

<link rel="stylesheet" href="../../demo-viewer.css">
<script src="../../demo-viewer.js"></script>

<script>
    window.demoViewer({
        logo: 'logo-twbs.png',
        modules: [
            { group: 'Media', name: 'Carousel', url: 'media/carousel/', info:
                { readme: 'media/carousel/README.md', template: 'media/carousel/template.html' }
            },
            { group: 'Media', name: 'Media object', url: 'media/media-object/', info:
                { readme: 'media/media-object/README.md', template: 'media/media-object/template.html' }
            },
            { group: 'Media', name: 'Responsive embed', url: 'media/responsive-embed/', info:
                { readme: 'media/responsive-embed/README.md', template: 'media/responsive-embed/template.html' }
            }
        ],
        sizes: [
            { name: 'XS', width: 320 },
            { name: 'S', width: 500 },
            { name: 'M', width: 750 },
            { name: 'L', width: 1020 },
            { name: 'XL', width: 1200 }
        ]
    });
</script>

</body>
</html>
